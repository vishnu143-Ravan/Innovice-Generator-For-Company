<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ editMode ? t.get('clients.editClient') : t.get('clients.addClient') }}</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('clients.name') }} <span class="text-danger">*</span></label>
          <input pInputText [(ngModel)]="currentClient.clientName" class="w-100"
                 [ngClass]="{'ng-invalid ng-dirty': submitted && !currentClient.clientName}" />
          <small *ngIf="submitted && !currentClient.clientName" class="text-danger">{{ t.get('common.required') }}</small>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('clients.email') }} <span class="text-danger">*</span></label>
          <input pInputText [(ngModel)]="currentClient.email" class="w-100" type="email"
                 [ngClass]="{'ng-invalid ng-dirty': submitted && (!currentClient.email || !isValidEmail(currentClient.email || ''))}" />
          <small *ngIf="submitted && !currentClient.email" class="text-danger">{{ t.get('common.required') }}</small>
          <small *ngIf="submitted && currentClient.email && !isValidEmail(currentClient.email)" class="text-danger">{{ t.get('common.invalidEmail') }}</small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('clients.phone') }}</label>
          <input pInputText [(ngModel)]="currentClient.phone" class="w-100" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('clients.address') }}</label>
          <input pInputText [(ngModel)]="currentClient.address" class="w-100" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
        <p-button [label]="t.get('common.cancel')" severity="secondary" [outlined]="true" (onClick)="cancel()"></p-button>
        <p-button [label]="t.get('common.save')" (onClick)="saveClient()"></p-button>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
