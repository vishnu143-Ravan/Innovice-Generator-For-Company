<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ editMode ? t.get('timeEntries.editEntry') : t.get('timeEntries.addEntry') }}</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('timeEntries.project') }} <span class="text-danger">*</span></label>
          <p-select [(ngModel)]="currentEntry.projectId" [options]="projectOptions" 
                    optionLabel="label" optionValue="value" [placeholder]="t.get('timeEntries.project')" styleClass="w-100"
                    (onChange)="onProjectChange()"
                    [ngClass]="{'ng-invalid ng-dirty': submitted && !currentEntry.projectId}"></p-select>
          <small *ngIf="submitted && !currentEntry.projectId" class="text-danger">{{ t.get('common.required') }}</small>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">{{ t.get('timeEntries.teamMember') }} <span class="text-danger">*</span></label>
          <p-select [(ngModel)]="currentEntry.teamMemberId" [options]="assignedMemberOptions" 
                    optionLabel="label" optionValue="value" [placeholder]="t.get('timeEntries.teamMember')" styleClass="w-100"
                    [ngClass]="{'ng-invalid ng-dirty': submitted && !currentEntry.teamMemberId}"></p-select>
          <small *ngIf="submitted && !currentEntry.teamMemberId" class="text-danger">{{ t.get('common.required') }}</small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label fw-semibold">{{ t.get('timeEntries.date') }} <span class="text-danger">*</span></label>
          <p-datepicker [(ngModel)]="entryDateObj" dateFormat="yy-mm-dd" styleClass="w-100"
                        [ngClass]="{'ng-invalid ng-dirty': submitted && !entryDateObj}"></p-datepicker>
          <small *ngIf="submitted && !entryDateObj" class="text-danger">{{ t.get('common.required') }}</small>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label fw-semibold">{{ t.get('timeEntries.hours') }} <span class="text-danger">*</span></label>
          <p-inputNumber [(ngModel)]="currentEntry.hours" [min]="0.5" [max]="24" [step]="0.5" styleClass="w-100"
                         [ngClass]="{'ng-invalid ng-dirty': submitted && !currentEntry.hours}"></p-inputNumber>
          <small *ngIf="submitted && !currentEntry.hours" class="text-danger">{{ t.get('common.required') }}</small>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label fw-semibold">{{ t.get('timeEntries.description') }}</label>
          <input pInputText [(ngModel)]="currentEntry.description" class="w-100" />
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
        <p-button [label]="t.get('common.cancel')" severity="secondary" [outlined]="true" (onClick)="cancel()"></p-button>
        <p-button [label]="t.get('common.save')" (onClick)="saveEntry()"></p-button>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
